<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesca Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
</head>

<body>
    <div class="box">
        <div class="signUp">
            <div class="header">
                <i class="fas fa-globe"></i>
                <span style="font-weight: bold;">
                    TESCA
                </span>
            </div>
            <div class="header2">
                <h1>We are <span style="color: green;">TESCA</span></h1>
                <p>Welcome to Tesca, Finance Large Network</p>
            </div>
            <br>
            <form method="get" class="form">
                <label>E-mail</label>
                <input type="email" name="email" class="inputText" id="email" placeholder="Enter Your E-mail">
                <br><br>
                <label>Password</label>
                <input type="password" name="password" class="inputText" id="password"
                    placeholder="Enter Your Password">
                <i class="far fa-eye showPassword" id="showPassword"></i>
                <br>
                <div class="forget">
                    <span class="forgetP">
                        Forget Password?
                    </span>
                </div>
                <br>
                <div class="links">
                    <input type="button" value="Login" class="loginBtn">
                    <span class="registerLink">Register</span>
                </div>
            </form>
        </div>
        <div class="middle">
            <svg class="middleIcon" width="1em" height="1em" viewBox="0 0 16 16">
                <g fill="currentColor">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z" />
                </g>
            </svg>
        </div>
        <div class="nav">
            <ul>
                <li>Discover</li>
                <li>Tutorials</li>
            </ul>
        </div>
    </div>
</body>
<script>
    const showPassword = document.querySelector('#showPassword');
    const password = document.querySelector('#password');

    showPassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>

</html>
